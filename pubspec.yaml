name: quiz_app
description: Простая игра-викторина на Flutter
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/data/russia/
    - assets/data/russia/yakutia/
    - assets/data/russia/dagestan/
    - assets/data/usa/
    - assets/data/usa/oklahoma/
    - assets/data/usa/texas/
    - assets/data/china/
    - assets/data/poland/
    - assets/data/france/
