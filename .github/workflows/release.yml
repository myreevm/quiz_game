name: Release Android

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (for example v1.0.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  release-android:
    name: Build and publish Android release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Resolve release tag
        id: release_tag
        env:
          MANUAL_TAG: ${{ github.event.inputs.tag }}
        run: |
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            echo "value=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          elif [ -n "${MANUAL_TAG}" ]; then
            echo "value=${MANUAL_TAG}" >> "$GITHUB_OUTPUT"
          else
            echo "No release tag provided."
            exit 1
          fi

      - name: Read app version from pubspec
        id: app_version
        run: |
          version_line="$(grep '^version:' pubspec.yaml)"
          version="${version_line#version: }"
          clean_version="${version%%+*}"
          echo "value=${clean_version}" >> "$GITHUB_OUTPUT"

      - name: Build release APK
        run: flutter build apk --release

      - name: Build release App Bundle
        run: flutter build appbundle --release

      - name: Prepare release artifacts
        run: |
          mkdir -p release
          cp build/app/outputs/flutter-apk/app-release.apk "release/quiz_app-${{ steps.app_version.outputs.value }}.apk"
          cp build/app/outputs/bundle/release/app-release.aab "release/quiz_app-${{ steps.app_version.outputs.value }}.aab"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_tag.outputs.value }}
          name: quiz_app ${{ steps.app_version.outputs.value }}
          generate_release_notes: true
          files: |
            release/*.apk
            release/*.aab
